name: Build

on:
  push:
  pull_request:

jobs:
  build_docker:
    runs-on: ubuntu-latest
    name: Build Docker image
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: sqlag
          flavor: |
            latest=false
          tags: |
            type=raw,value=ha
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build sqlag Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          outputs: type=docker,dest=sql.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sql
          path: sql.tar

  build_transaction_replication:
    runs-on: ubuntu-latest
    name: Build Snapshot Replication
    needs: [build_docker]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
      - name: Load Docker image
        run: |
          find . -type f -name '*.tar' -exec docker load --input {} \;
          docker image ls -a
      - name: Add hosts to /etc/hosts
        run: |
          sudo echo "127.0.0.1 publisher publisher.lab.local subscriber subscriber.lab.local distributor distributor.lab.local witness witness.lab.local" | sudo tee -a /etc/hosts
      - name: Docker-compose up
        run: |
          docker-compose -f ./mssql-replication-transactions/docker-compose.yaml up -d --remove-orphans

      - name: Sleep for 30 seconds to allow SQL Server to spin up
        run: sleep 30s
        shell: bash

      - name: Grab DockerID's
        run: |
          echo "SQLNODE1_CONTAINER_ID=$(docker ps --all --filter name=sqlNode1 --no-trunc --format "{{.ID}}")" >> $GITHUB_ENV
          echo "SQLNODE2_CONTAINER_ID=$(docker ps --all --filter name=sqlNode2 --no-trunc --format "{{.ID}}")" >> $GITHUB_ENV
          echo "SQLNODE3_CONTAINER_ID=$(docker ps --all --filter name=sqlNode3 --no-trunc --format "{{.ID}}")" >> $GITHUB_ENV

      - name: Exec SQL on each node
        run: |
          docker exec -i $SQLNODE1_CONTAINER_ID /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "Password1" -Q "SELECT * FROM INFORMATION_SCHEMA.COLUMNS"
          docker exec -i $SQLNODE2_CONTAINER_ID /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "Password1" -Q "SELECT * FROM INFORMATION_SCHEMA.COLUMNS"
          docker exec -i $SQLNODE3_CONTAINER_ID /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "Password1" -Q "SELECT * FROM INFORMATION_SCHEMA.COLUMNS"

      - name: Docker-compose down
        run: |
          docker-compose -f ./mssql-replication-transactions/docker-compose.yaml down --volumes
